	 -->

	 th:text="${goods.getGdName()}" -->


	<table class="type04">
		<thead class="thead">
			<tr>
		        <th>회원번호</th>
		        <th>아이디</th>
		        <th>이름</th>
		        <th>전화번호</th>
		        <th>주소</th>
		        <th>가입일</th>
	        </tr>
		</thead>
		
	    <tbody>

		        <td th:text= "${member.getGdEmail()}" ></td>		        
		        <td th:text = "${member.getGdName()}"></td>
		        <td th:text = "${member.getGdTel()}"></td>
		        <td th:text = "${member.getGdAddress()}"></td>
		        <td th:text = "${member.getGdJoinDate()}"></td>
		    </tr>		    
	    </tbody>
    </table>
	
	
	<!-- footer section -->
	<div th:replace="~{footer :: footer}"></div>
